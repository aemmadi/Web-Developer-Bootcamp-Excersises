<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <title>Score Keeper</title>
    <link type="text/css" href="style.css" rel="stylesheet">
  </head>
  <body>
    <h1><span id="playerOne_output">0</span> to <span id="playerTwo_output">0</span></h1>
